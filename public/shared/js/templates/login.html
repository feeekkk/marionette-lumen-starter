<h3>Login</h3>
<div class="login-container small-11 medium-8 large-5 columns small-centered">
	<form>
		<div class="row collapse prefix-radius">
			<div class="small-3 columns">
				<span class="prefix">Email</span>
			</div>
			<div class="small-9 columns">
				<input class="email" type="text" placeholder="Email" model_attribute="email">
			</div>
		</div>

		<div class="row collapse prefix-radius">
			<div class="small-3 columns">
				<span class="prefix">Password</span>
			</div>
			<div class="small-9 columns">
				<input class="password" type="password" placeholder="Password" model_attribute="password">
			</div>
		</div>

		<div class="actions row collapse text-center">
			<a href="#" class="button go small">Login</a>
			<div class="forgot-password-wrapper">
				<a class="forgot-password">Forgot Password</a>
			</div>
		</div>
	</form>
</div>
